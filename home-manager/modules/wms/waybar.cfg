{
    "layer": "bottom",
        "modules-left": ["sway/workspaces", "sway/mode"],
        "modules-center": ["clock"],
        "modules-right": ["custom/rec","pulseaudio","backlight","battery","temperature","cpu","memory","tray"],
        "custom/rec": {
            "exec": "~/.scripts/swbar.sh",
            "restart-interval": 1,
        },
        "clock": {
            "format": "{:%Y-%m-%d %a %j %H:%M:%S}",
            "interval": 1
        },
        "pulseaudio": {
            "format": "{volume}% {icon} {format_source}",
            "format-bluetooth": "{volume}% {icon} {format_source}",
            "format-bluetooth-muted": "X {icon} {format_source}",
            "format-muted": "X {format_source}",
            "format-source": "{volume}% ",
            "format-source-muted": "",
            "format-icons": {
                "headphone": "",
                "hands-free": "",
                "headset": "",
                "phone": "",
                "portable": "",
                "car": "",
                "default": ["", "", ""]
            },
            "on-click": "pavucontrol"
        },
        "backlight": {
            "format": "L:{percent}%",
        },
        "battery": {
            "format": "BAT:{capacity}%",
            "format-charging": "CHR:{capacity}%",
        },
        "temperature": {
            "critical-threshold": 80,
            "format": "T:{temperatureC}°C ",
            "format-icons": ["", "", ""]
        },
        "cpu": {
            "interval": 10,
            "format": "CPU:{usage}%",
        },
        "memory": {
            "format": "MEM:{used:0.1f}GiB"
        },
        "tray": {
            // "icon-size": 21,
            "spacing": 10
        }
}
