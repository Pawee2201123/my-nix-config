[[manager.prepend_keymap]]
on  = "<C-n>"
run = 'shell -- dragon -x -i -T "$1"'

[manager]
linemode = "none"
ratio = [1, 4, 3]
show_hidden = false
show_symlink = true
sort_by = "natural"
sort_dir_first = true
sort_reverse = false
sort_sensitive = true

[preview]
cache_dir = ""
image_filter = "lanczos3"
image_quality = 90
max_height = 900
max_width = 600
tab_size = 1
ueberzug_offset = [0, 0, 0, 0]
ueberzug_scale = 1

[tasks]
bizarre_retry = 5
macro_workers = 10
micro_workers = 5

